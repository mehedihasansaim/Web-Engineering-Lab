<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Navbar & Food Cart</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="lab2 (performance).css">
  </head>
<body>


  <!-- Navbar -->
  <div class="navbar">
    <div class="shop">
      <h2>Shop With Me</h2>
    </div>
    <a href="#account">Account</a>
    <div class="src-var">
      <input type="text" placeholder="Type your item" />
      <button>Search</button>
    </div>
    <i class="fa-solid fa-cart-shopping"><sub>0</sub></i>
  </div>


  <!-- Food Cart Section -->
  <div class="cart-container">
    <div class="cart-item">
      <img src="https://www.dole.com/sites/default/files/styles/1024w768h-80/public/media/2025-01/banana-cavendish_0.png?itok=xIgYOIE_-9FKLRtCr" alt="Burger" />
      <h3>Product one</h3>
      <p>$5.99</p>
    </div>
    <div class="cart-item">
      <img src="https://www.collinsdictionary.com/images/full/strawberry_227472010.jpg" alt="Pizza" />
      <h3>Product two</h3>
      <p>$7.99</p>
    </div>
    <div class="cart-item">
      <img src="https://cdn.mos.cms.futurecdn.net/38Moe9n3b72uVEf2Ti7KmV-1200-80.jpg" alt="Fries" />
      <h3>Product three</h3>
      <p>$2.99</p>
    </div>
    <div class="cart-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhTn9mIiFqW_tqIhD1fi5nLBV--vF1fGLrEQ&s" alt="Sandwich" />
      <h3>Product four</h3>
      <p>$4.49</p>
    </div>
  </div>


  <footer>
    @All Right Researve.
  </footer>
</body>
</html>
