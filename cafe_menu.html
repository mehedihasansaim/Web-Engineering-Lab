<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Café Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d2691e;
      font-size: 3em;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4a261;
      color: white;
    }
    img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>☕ Sunrise Café Menu ☕</h1>

  <table>
    <tr>
      <th>Image</th>
      <th>Item Name</th>
      <th>Ingredients</th>
    </tr>
    <tr>
      <td><img src="https://www.nestleprofessional.ca/sites/default/files/styles/np_recipe_detail/public/2024-01/French%20Vanilla%20Latte%20with%20Coffee-Mate.png?itok=O18S-iHb" alt="Latte"></td>
      <td>Vanilla Latte</td>
      <td>Espresso, Milk, Vanilla Syrup</td>
    </tr>
    <tr>
      <td><img src="https://cdn.loveandlemons.com/wp-content/uploads/2024/08/blueberry-muffin-recipe.jpg" alt="Muffin"></td>
      <td>Blueberry Muffin</td>
      <td>Flour, Blueberries, Sugar, Butter</td>
    </tr>
    <tr>
      <td><img src="https://d2jx2rerrg6sh3.cloudfront.net/image-handler/picture/2021/9/shutterstock_251566309.jpg" alt="Tea"></td>
      <td>Green Tea</td>
      <td>Green Tea Leaves, Hot Water, Lemon</td>
    </tr>
    <tr>
      <td><img src="https://www.seriouseats.com/thmb/HliR9y_Dqf3zbBR86k9Aie2uEnM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20231204-SEA-TurkeyClub-FredHardy-01-6679650f138a4f419e330a8a0f31576d.jpg" alt="Sandwich"></td>
      <td>Club Sandwich</td>
      <td>Bread, Chicken, Lettuce, Tomato, Mayo</td>
    </tr>
  </table>

</body>
</html>
